group 'CSCI2020U'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "Main"

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20180130'
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
    from configurations.runtime.collect { zipTree(it) }

}
